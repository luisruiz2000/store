<div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-5">

  <!-- Sidebar de categorÃ­as -->
  <div class="w-full md:w-1/4">
    <ul>
      <!-- Estilo para el hover de los elementos li -->
      <li class="cursor-pointer py-2 px-3 rounded-md transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white" routerLink="/">All</li>
      @for (category of categories(); track category) {
        <li class="cursor-pointer py-2 px-3 rounded-md transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white">
          <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a>
        </li>
      }
    </ul>
  </div>

  <!-- Grid de productos -->
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
    <!-- Indicador de carga -->
    @if (loading) {
      <div class="col-span-2 sm:col-span-3 lg:col-span-4 text-center">
        <p>Cargando productos...</p>
        <div class="loader"></div> <!-- Spinner o loader -->
      </div>
    }

    <!-- Productos -->
    @for (product of products(); track product) {
      <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
